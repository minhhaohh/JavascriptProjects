<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quiz App</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="content">
                <h1 class="question-text">Question text</h1>
                <ul class="answer-list">
                    <li class="answer-item">
                        <input id="a" class="answer" type="radio" name="answer" value="a" />
                        <label id="answer-a" class="answer-text" for="a">Answer A</label>
                    </li>
                    <li class="answer-item">
                        <input id="b" class="answer" type="radio" name="answer" value="b" />
                        <label id="answer-b" class="answer-text" for="b">Answer B</label>
                    </li>
                    <li class="answer-item">
                        <input id="c" class="answer" type="radio" name="answer" value="c" />
                        <label id="answer-c" class="answer-text" for="c">Answer C</label>
                    </li>
                    <li class="answer-item">
                        <input id="d" class="answer" type="radio" name="answer" value="d" />
                        <label id="answer-d" class="answer-text" for="d">Answer D</label>
                    </li>
                </ul>
            </div>
            <button id="submit-btn">Submit</button>
        </div>
    </body>
</html>
